<h4>Listado</h4>

<!-- Instrucciones. -->
<!-- Definir indice: index as i -->
<!-- Definir si es el primero: first -->
<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let c of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd
    " [ngClass]="{
        'list-group-item-success': isEven, 
        'list-group-item-warning': isOdd
        }">
 
        <div>
            <span class="text-primary">{{i + 1}}.</span>
            <span>{{ c.name }} - </span>
            <strong> Power</strong>
            <span> {{ c.power }}</span>
            <span>Es el primero: </span>
        </div>

        <button class="btn btn-danger" (click)="onDeleteCharacter(c)">X</button>
    </li>
</ul>
